name: CI/CD for Next.js with Vercel

on:
  push:
    branches:
      - main    # Trigger workflow on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18           # Adjust if needed
          cache: 'npm'               # Speed up builds by caching node_modules

      # 3. Decode Base64 service account into src/firebase/serviceAccountKey.json
      - name: Decode service account key
        run: |
          mkdir -p src/firebase
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}" | base64 --decode > src/firebase/serviceAccountKey.json
          echo "Decoded service account key to src/firebase/serviceAccountKey.json"

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Build the project
      - name: Build project
        run: npm run build

      # 6. (Optional) Run tests
      # - name: Run tests
      #   run: npm test

      # 7. Deploy to Vercel
      - name: Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
